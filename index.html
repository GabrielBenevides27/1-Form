<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Livro-Notas</title>
</head>
<body>

    <div>
        <h1>Livro de Notas</h1>
        <p>Simples livro de notas online é útil para registrar e gerenciar as notas e lições dos estudantes online.</p>
        <br>
    </div>
 
    <form class="formulario">
        <div>
            <label for="nome" for="sobrenome">Nome do Estudante</label>
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Último">
        </div>

        <div>
            <br>
            <label for="form">Formulário</label>
            <input type="text" name="form" id="form">
        </div>

        <div>
            <br>
            <label for="id"># ID do Estudante</label>
            <input type="text" name="is" id="id">
        </div>

        <div>
            <br>
            <label for="tituloTarefa">Título da tarefa</label>
            <input type="text" name="tituloTarefa" id="tituloTarefa" >
        </div>

        <div>
            <br>
            <label for="status">Status da Tarefa</label>
            <input type="text" name="status" id="status" placeholder="Completa">
        </div>

        <div>
            <br>
            <label for="nota">Notas</label>
            <input type="text" name="nota" id="nota" >
        </div>

        <div>
            <br>
            <label for="comentarios">Comentários e menções</label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="4"></textarea>
        </div>

        <br>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
